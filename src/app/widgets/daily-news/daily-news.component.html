<div class="widget">

  <div class="movingText">
  <ng-container *ngIf="$data | async as data else loading">
    <ng-container *ngFor="let dat of data">

      <ng-container *ngIf="data.indexOf(dat)<20">

        <div class="line{{data.indexOf(dat)}}">{{dat.title}}</div>


      </ng-container>
    </ng-container>
  </ng-container>
  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
  </div>
</div>
