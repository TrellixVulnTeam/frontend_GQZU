<div class="widget">

  <div class="movingText">
    <ng-container *ngIf="$data | async as data else loading">
      <div class="line">
        <ng-container *ngFor="let dat of data">

          <ng-container *ngIf="data.indexOf(dat)<20">

            {{dat.title}}


          </ng-container>
        </ng-container>
      </div>
    </ng-container>
    <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>
  </div>
</div>
