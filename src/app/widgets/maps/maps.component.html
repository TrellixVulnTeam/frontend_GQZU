<div class="widget">
  <table>
    <tr>
      <td class="buttoncolumn">
        <button mat-raised-button color="accent" (click) = "openDialog()" class="button">Configure</button>
      </td>
    </tr>
    <tr>
      <td class="mapscolumn">
        <ng-container *ngIf="$data as mapsData">
          <iframe #googleMaps [src]="safeUrl"></iframe>
        </ng-container>
      </td>
    </tr>
  </table>
</div>
