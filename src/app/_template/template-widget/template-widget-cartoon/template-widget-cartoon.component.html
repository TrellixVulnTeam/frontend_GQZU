<div class="widget cartoon" (click)="goCartoon()">
  <table width=100%>
    <tr style="height: 20%">
      <td style="width: 20%;"><img src="../../../assets/images/grin-squint-regular.svg" alt=""></td>
      <td style="width: 80%;"><h2>{{title}}</h2></td>
    </tr>
    <tr>
      <td class="xkcdimage" style="height: 80%"><img style="height: 100%" src="{{myimage}}" *ngIf="myimage != undefined"/></td>
    </tr>
  </table>
</div>
