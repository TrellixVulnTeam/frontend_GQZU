<div class="background">
</div>
<div class="container">
  <div class="card">
    <h4 class="card-header">Logon</h4>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label><br>
          <input formControlName="username" type="text" class="form-control" id="username"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label><br>
          <input formControlName="password" type="password" class="form-control" id="password"/>
          <div *ngIf="error">
            <div *ngIf="wrong_password">wrong password</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">
            Login
          </button>
          <a routerLink="../register" class="btn btn-link">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>
